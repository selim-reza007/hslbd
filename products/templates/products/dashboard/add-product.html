{% extends "my_admin\base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Add new Product
{% endblock title %}

{% block content %}
    <div class="">
        <p class="h2 bg-success text-white text-center py-2 rounded mb-3">Add new Product</p>

        <div class="col-md-6">
            <form method="post" class="" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="mb-5 btn btn-primary">Save</button>
            </form>
        </div>
    </div>
{% endblock content %}
