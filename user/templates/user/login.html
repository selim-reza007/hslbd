<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ MEDIA_URL }}favicon.png" type="image/png">
    <title>Login page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
</head>
<body class="login-body bg-light">
    
    <div class="bg-warning p-2">
        <p class="display-4 text-center fw-bold">Login Form</p>
    </div>

    <div class="container">
        
        <div class="row login-form justify-content-center">
            
            <div class="col-8 col-md-6 col-lg-5 form-container position-relative my-5 py-5 px-4 rounded-3">
                {% comment %} form container {% endcomment %}
                <div class="content">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="row justify-content-center">
                            <button class="btn btn-primary w-auto"><i class="fa-solid fa-right-to-bracket"></i>&nbsp; Login</button>
                        </div>
                    </form>
                </div>
                <div class="logo-container">
                    <div class="p-3 rounded-circle img-container position-absolute text-white">
                        <i class="fa-solid fa-user-lock"></i>      
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
