{% extends "my_admin/base.html" %}
{% load crispy_forms_tags %}

{% block title %}
Add Product Category
{% endblock title %}

{% block content %}
<div class="">
    <p class="h2 bg-success text-white text-center py-2 rounded mb-3">Add New Category</p>
    <div class="col-md-6">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
{% endblock content %}
